<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main class="main">

        <div class="section">

            <div class="contactanos">
                <h1>Conctactanos</h1>
                <span class="conctactanos__line"></span>
                <form class="formulario" action="">
                    <input class="formulario__input" type="nombre" placeholder="Ingresa tu nombre:">
                    <br>
                    <input class="formulario__input" type="text" placeholder="Ingresa tu email:">
                    <br>
                    <textarea class="formulario__textarea" name="" id="" cols="30" rows="10" placeholder="Mensaje.."></textarea>
                    <br>
                    <button class="formulario__boton" type="submit">Enviar datos</button>
                </form>
            </div>
    
            <figure class="image">
                <img src="../recursos/formulario/illustration.svg" alt="">
            </figure>
    
        </div>

    </main>
    
</body>
</html>
